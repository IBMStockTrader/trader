receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s

exporters:
  # Log to console for debugging
  debug:
    verbosity: detailed
  
service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]
    
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]
    
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]
